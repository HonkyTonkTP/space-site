<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png" />

    <title>Frontend Mentor | Space tourism website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@400;700&family=Bellefair&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="tech">
    <header class="primary-header flex">
      <div>
        <img src="./assets/shared/logo.svg" alt="space tourism" class="logo" />
      </div>
      <button
        id="mobile-nav"
        class="mobile-nav"
        aria-controls="primary-nav"
        aria-expanded="false">
        <span class="sr-only">Menu</span>
        <img
          id="hamburger-icon"
          src="./assets/shared/icon-hamburger.svg"
          alt="Menu" />
      </button>
      <nav id="nav-bar" class="hidden">
        <ul id="primary-nav" class="primary-nav underline-indicators flex">
          <li>
            <a
              href="index.html"
              class="ff-sans-cond fs-300 letter-spacing-2 text-white uppercase"
              role="button"
              tabindex="0"
              ><span>00</span>Home</a
            >
          </li>
          <li>
            <a
              href="destination.html"
              class="ff-sans-cond fs-300 letter-spacing-2 text-white uppercase"
              role="button"
              tabindex="0"
              ><span>01</span>Destination</a
            >
          </li>
          <li>
            <a
              href="crew.html"
              class="ff-sans-cond fs-300 letter-spacing-2 text-white uppercase"
              role="button"
              tabindex="0"
              ><span>02</span>Crew</a
            >
          </li>
          <li class="active">
            <a
              href="technology.html"
              class="ff-sans-cond fs-300 letter-spacing-2 text-white uppercase"
              role="button"
              tabindex="0"
              ><span>03</span>Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="grid-container">
        <h1 class="numbered-title"><span>03</span>Space launch 101</h1>
        <div>
          <img id="tech-image" class="tech-image" src="" alt="" />
        </div>
        <div class="tech-info">
          <div id="num-list" class="num-indicators flex"></div>
          <div class="flow">
            <h2 class="ff-sans-cond fs-200 letter-spacing-3 uppercase">
              The terminology...
              <span
                id="tech-name"
                class="d-block margin-y ff-serif fs-700 text-white uppercase"></span>
            </h2>
            <p id="tech-description"></p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
